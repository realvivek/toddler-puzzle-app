<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little India Puzzles - Shapes & Animals</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            background: linear-gradient(135deg, #FFF8E1 0%, #FFECB3 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        h1 { color: #FF6F00; margin-bottom: 10px; font-size: 2rem; }
        .subtitle { color: #795548; margin-bottom: 30px; }
        
        .game-area {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .shape-container {
            width: 150px;
            height: 150px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
        }
        .shape-container:hover { transform: scale(1.05); }
        .shape-container:active {
            transform: scale(0.95);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        
        .shape { font-size: 80px; }
        
        .target-area {
            width: 180px;
            height: 180px;
            border: 4px dashed #BDBDBD;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.5);
            transition: all 0.3s;
        }
        .target-area.drag-over {
            border-color: #4CAF50;
            background: #E8F5E9;
            transform: scale(1.1);
        }
        .target-area.correct {
            border-color: #4CAF50;
            background: #C8E6C9;
            animation: celebrate 0.5s ease;
        }
        
        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.2) rotate(-5deg); }
            75% { transform: scale(1.2) rotate(5deg); }
        }
        
        .score {
            margin-top: 30px;
            font-size: 1.5rem;
            color: #4CAF50;
            font-weight: bold;
        }
        
        .feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            animation: popIn 0.5s ease, fadeOut 1s ease 1s forwards;
            pointer-events: none;
            z-index: 100;
        }
        
        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.3); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        @keyframes fadeOut {
            to { opacity: 0; }
        }
        
        .progress-bar {
            width: 300px;
            height: 20px;
            background: #E0E0E0;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            width: 0%;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <h1>Little India Puzzles</h1>
    <p class="subtitle">Shapes - Level 1</p>
    
    <div class="game-area">
        <div class="shape-container" draggable="true" data-shape="circle" id="source">
            <span class="shape">O</span>
        </div>
        
        <div class="target-area" id="target">
            <span style="color: #9E9E9E; font-size: 1.2rem;">Drop Here!</span>
        </div>
    </div>
    
    <div class="progress-bar">
        <div class="progress-fill" id="progress"></div>
    </div>
    
    <p class="score" id="score">0 Stars</p>
    
    <div id="feedback"></div>
    
    <script>
        let score = 0;
        const source = document.getElementById('source');
        const target = document.getElementById('target');
        const scoreEl = document.getElementById('score');
        const progressEl = document.getElementById('progress');
        const feedbackEl = document.getElementById('feedback');
        
        function vibrate(ms) {
            if (navigator.vibrate) navigator.vibrate(ms);
        }
        
        source.addEventListener('dragstart', (e) => {
            e.dataTransfer.setData('text/plain', 'circle');
            vibrate(20);
        });
        
        source.addEventListener('click', () => {
            attemptMatch();
        });
        
        target.addEventListener('dragover', (e) => {
            e.preventDefault();
            target.classList.add('drag-over');
        });
        
        target.addEventListener('dragleave', () => {
            target.classList.remove('drag-over');
        });
        
        target.addEventListener('drop', (e) => {
            e.preventDefault();
            target.classList.remove('drag-over');
            attemptMatch();
        });
        
        function attemptMatch() {
            vibrate(50);
            target.classList.add('correct');
            target.innerHTML = '<span class="shape">O</span>';
            
            score += 1;
            scoreEl.textContent = score + ' Star' + (score > 1 ? 's' : '');
            progressEl.style.width = '100%';
            
            const emojis = ['Yay!', 'Good!', 'Nice!', 'Well Done!'];
            feedbackEl.innerHTML = '<div class="feedback">' + emojis[Math.floor(Math.random() * emojis.length)] + '</div>';
            
            playCelebrationSound();
            
            setTimeout(resetGame, 2000);
        }
        
        function resetGame() {
            target.classList.remove('correct');
            target.innerHTML = '<span style="color: #9E9E9E; font-size: 1.2rem;">Drop Here!</span>';
            feedbackEl.innerHTML = '';
            progressEl.style.width = '0%';
        }
        
        function playCelebrationSound() {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            
            osc.connect(gain);
            gain.connect(ctx.destination);
            
            osc.frequency.setValueAtTime(523, ctx.currentTime);
            osc.frequency.setValueAtTime(659, ctx.currentTime + 0.1);
            osc.frequency.setValueAtTime(784, ctx.currentTime + 0.2);
            
            gain.gain.setValueAtTime(0.3, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.5);
            
            osc.start(ctx.currentTime);
            osc.stop(ctx.currentTime + 0.5);
        }
    </script>
</body>
</html>
